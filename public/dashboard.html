<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution API - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .instances-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .instance-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .instance-card:hover {
            transform: translateY(-5px);
        }

        .instance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .instance-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-connected {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-connecting {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-disconnected {
            background: #ffebee;
            color: #d32f2f;
        }

        .config-section {
            margin-bottom: 20px;
        }

        .config-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-label {
            color: #666;
            font-size: 0.9rem;
        }

        .config-value {
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .metric-item {
            text-align: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .no-instances {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #666;
        }

        .filter-array {
            background: #f0f4ff;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #4a5568;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .instances-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .instance-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Evolution API Dashboard</h1>
            <p>Monitoramento de Instâncias WhatsApp</p>
            <button class="refresh-btn" onclick="loadData()">🔄 Atualizar</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>

        <div id="loading" class="loading">
            <p>Carregando dados...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>Erro ao carregar dados. Verifique se a API está funcionando.</p>
        </div>

        <div id="instancesContainer" class="instances-grid" style="display: none;">
            <!-- Instances will be loaded here -->
        </div>

        <div id="noInstances" class="no-instances" style="display: none;">
            <h3>Nenhuma instância encontrada</h3>
            <p>Crie uma nova instância usando a API para começar.</p>
        </div>
    </div>

    <script>
        const API_BASE = '';

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatUptime(seconds) {
            if (!seconds) return 'N/A';
            const days = Math.floor(seconds / (24 * 3600));
            const hours = Math.floor((seconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);

            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }

        function getStatusClass(status) {
            switch (status?.toLowerCase()) {
                case 'open':
                case 'connected':
                    return 'status-connected';
                case 'connecting':
                case 'opening':
                    return 'status-connecting';
                default:
                    return 'status-disconnected';
            }
        }

        function getStatusText(status) {
            switch (status?.toLowerCase()) {
                case 'open':
                    return 'Conectado';
                case 'connecting':
                    return 'Conectando';
                case 'close':
                    return 'Desconectado';
                default:
                    return status || 'Desconhecido';
            }
        }

        function renderArrayField(array, type = 'default') {
            if (!array || !Array.isArray(array) || array.length === 0) {
                return '<span style="color: #999;">Nenhum</span>';
            }

            if (type === 'events') {
                return array.map(event => `<span class="filter-array">${event}</span>`).join(' ');
            }

            return array.join(', ');
        }

        function renderFilters(filters) {
            if (!filters) return '<span style="color: #999;">Não configurado</span>';

            let result = '';
            if (filters.messageTypes?.length) {
                result += `<div class="filter-array">Tipos: ${filters.messageTypes.join(', ')}</div>`;
            }
            if (filters.excludeMessageTypes?.length) {
                result += `<div class="filter-array">Excluir: ${filters.excludeMessageTypes.join(', ')}</div>`;
            }
            if (filters.textFilters?.length) {
                result += `<div class="filter-array">Texto: ${filters.textFilters.join(', ')}</div>`;
            }
            if (filters.audioProcessing) {
                result += `<div class="filter-array">Áudio: Max ${formatBytes(filters.audioProcessing.maxSize || 0)}</div>`;
            }

            return result || '<span style="color: #999;">Padrão</span>';
        }

        async function fetchInstances() {
            try {
                const response = await fetch(`${API_BASE}/instance/fetchInstances`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching instances:', error);
                throw error;
            }
        }

        async function fetchInstanceMetrics(instanceName) {
            try {
                const response = await fetch(`${API_BASE}/instance/metrics/${instanceName}`);
                if (!response.ok) return null;
                const data = await response.json();
                return data.response || data;
            } catch (error) {
                console.error(`Error fetching metrics for ${instanceName}:`, error);
                return null;
            }
        }

        async function fetchInstanceFilters(instanceName) {
            try {
                const response = await fetch(`${API_BASE}/instance/filters/${instanceName}`);
                if (!response.ok) return null;
                const data = await response.json();
                return data.response || data;
            } catch (error) {
                console.error(`Error fetching filters for ${instanceName}:`, error);
                return null;
            }
        }

        function renderStatsGrid(instances) {
            const statsGrid = document.getElementById('statsGrid');
            const connected = instances.filter(i => i.connectionStatus === 'open').length;
            const connecting = instances.filter(i => i.connectionStatus === 'connecting').length;
            const disconnected = instances.length - connected - connecting;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>${instances.length}</h3>
                    <p>Total de Instâncias</p>
                </div>
                <div class="stat-card">
                    <h3>${connected}</h3>
                    <p>Conectadas</p>
                </div>
                <div class="stat-card">
                    <h3>${connecting}</h3>
                    <p>Conectando</p>
                </div>
                <div class="stat-card">
                    <h3>${disconnected}</h3>
                    <p>Desconectadas</p>
                </div>
            `;
        }

        function renderInstance(instance, metrics, filters) {
            const webhook = filters?.currentFilters?.webhook || {};
            const integration = instance.integration || 'N/A';
            const state = instance.connectionStatus || 'unknown';

            return `
                <div class="instance-card">
                    <div class="instance-header">
                        <div class="instance-name">${instance.name || 'N/A'}</div>
                        <div class="status-badge ${getStatusClass(state)}">${getStatusText(state)}</div>
                    </div>

                    <div class="config-section">
                        <div class="config-title">Configuração</div>
                        <div class="config-item">
                            <span class="config-label">Integração:</span>
                            <span class="config-value">${integration}</span>
                        </div>
                        <div class="config-item">
                            <span class="config-label">ID:</span>
                            <span class="config-value">${instance.id || 'N/A'}</span>
                        </div>
                        <div class="config-item">
                            <span class="config-label">Token:</span>
                            <span class="config-value">${instance.token ? instance.token.substring(0, 8) + '...' : 'N/A'}</span>
                        </div>
                        <div class="config-item">
                            <span class="config-label">Webhook:</span>
                            <span class="config-value">${webhook.enabled ? '✅ Ativo' : '❌ Inativo'}</span>
                        </div>
                        ${webhook.url ? `
                        <div class="config-item">
                            <span class="config-label">URL:</span>
                            <span class="config-value">${webhook.url}</span>
                        </div>
                        ` : ''}
                        ${webhook.events && webhook.events.length ? `
                        <div class="config-item">
                            <span class="config-label">Eventos:</span>
                            <span class="config-value">${renderArrayField(webhook.events, 'events')}</span>
                        </div>
                        ` : ''}
                    </div>

                    <div class="config-section">
                        <div class="config-title">Filtros de Segurança</div>
                        <div class="config-item">
                            <span class="config-label">Status:</span>
                            <span class="config-value">${filters ? '✅ Configurado' : '🔧 Padrão'}</span>
                        </div>
                        ${filters ? `
                        <div class="config-item">
                            <span class="config-label">Configuração:</span>
                            <span class="config-value">${renderFilters(filters)}</span>
                        </div>
                        ` : ''}
                    </div>

                    ${metrics ? `
                    <div class="config-section">
                        <div class="config-title">Uso da Máquina</div>
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <div class="metric-value">${formatBytes((metrics.performance?.memoryUsage?.heapUsed || 0) * 1024 * 1024)}</div>
                                <div class="metric-label">Heap</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${formatBytes((metrics.performance?.memoryUsage?.rss || 0) * 1024 * 1024)}</div>
                                <div class="metric-label">RSS</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${metrics.database?.counts?.messages || 0}</div>
                                <div class="metric-label">Mensagens</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${formatUptime(metrics.performance?.uptime)}</div>
                                <div class="metric-label">Uptime</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${metrics.database?.counts?.contacts || 0}</div>
                                <div class="metric-label">Contatos</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${metrics.database?.counts?.chats || 0}</div>
                                <div class="metric-label">Chats</div>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        async function loadData() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const containerEl = document.getElementById('instancesContainer');
            const noInstancesEl = document.getElementById('noInstances');

            // Show loading
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            containerEl.style.display = 'none';
            noInstancesEl.style.display = 'none';

            try {
                const instances = await fetchInstances();

                if (!instances || instances.length === 0) {
                    loadingEl.style.display = 'none';
                    noInstancesEl.style.display = 'block';
                    document.getElementById('statsGrid').innerHTML = '';
                    return;
                }

                // Render stats
                renderStatsGrid(instances);

                // Fetch additional data for each instance
                const instancesData = await Promise.all(
                    instances.map(async (instance) => {
                        const instanceName = instance.name;
                        if (!instanceName) return { instance, metrics: null, filters: null };

                        const [metrics, filters] = await Promise.all([
                            fetchInstanceMetrics(instanceName),
                            fetchInstanceFilters(instanceName)
                        ]);

                        return { instance, metrics, filters };
                    })
                );

                // Render instances
                containerEl.innerHTML = instancesData
                    .map(({ instance, metrics, filters }) => renderInstance(instance, metrics, filters))
                    .join('');

                loadingEl.style.display = 'none';
                containerEl.style.display = 'grid';

            } catch (error) {
                console.error('Error loading data:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
