    <h2>3. Teste de imagem externa:</h2>
    <div style="width: 200px; height: 200px; background: #f0f0f0; border: 2px solid green; display: flex; align-items: center; justify-content: center;">
        TESTE DIV
    </div>

    <script>
        console.log('Página carregada');
        console.log('Testando imagens...');

        window.onload = function() {
            const images = document.querySelectorAll('img');
            images.forEach((img, index) => {
                img.onload = function() {
                    console.log(`Imagem ${index + 1} carregou com sucesso`);
                };
                img.onerror = function() {
                    console.log(`Erro ao carregar imagem ${index + 1}`);
                };
            });
        };
    </script>
